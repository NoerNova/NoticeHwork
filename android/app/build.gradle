apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion '26.0.2'

  defaultConfig {
    applicationId "com.noernova.noticehwork"
    minSdkVersion 19
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
    ndk {
      abiFilters 'armeabi-v7a', 'x86'
    }
    manifestPlaceholders = [
      'appAuthRedirectScheme': 'com.noernova.noticehwork'
    ]
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  dexOptions {
    javaMaxHeapSize "8g"
  }
  packagingOptions {
    exclude 'META-INF/DEPENDENCIES.txt'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/notice.txt'
    exclude 'META-INF/license.txt'
    exclude 'META-INF/dependencies.txt'
    exclude 'META-INF/LGPL2.1'
  }
}

task exponentPrebuildStep(type: Exec) {
  workingDir '../../'

  if (System.getProperty('os.name').toLowerCase().contains('windows')) {
    commandLine 'cmd', '/c', '.\\.expo-source\\android\\detach-scripts\\prepare-detached-build.bat'
  } else {
    commandLine './.expo-source/android/detach-scripts/prepare-detached-build.sh'
  }
}
preBuild.dependsOn exponentPrebuildStep

repositories{
  flatDir{
    dirs 'libs'
  }
  mavenLocal()
  maven { url 'https://maven.fabric.io/public' }
  google()
}

dependencies {
  compile project(':react-native-image-picker')
  compile project(':react-native-fetch-blob')
  compile project(':react-native-fcm')
  compile ('com.google.firebase:firebase-core:11.4.2'){
    force = true;
  }
  compile ('com.google.firebase:firebase-messaging:11.4.2'){
    force = true;
  }
  compile ('com.google.firebase:firebase-crash:11.4.2'){
    force = true;
  }
  compile fileTree(include: ['*.jar'], dir: 'libs')
  testCompile 'junit:junit:4.12'
  compile('com.android.support:multidex:1.0.1') {
    force = true;
  }
  compile('com.facebook.react:react-native:+') {
    force = true;
  }
  compile('host.exp.exponent:expoview:21.0.0@aar') {
    exclude group: 'com.facebook.android', module: 'facebook-android-sdk'
    exclude group: 'com.facebook.android', module: 'audience-network-sdk'
    exclude group: 'com.google.android.gms', module: 'play-services-places'
    exclude group: 'com.google.firebase', module: 'firebase-messaging'
    exclude group: 'io.nlopez.smartlocation', module: 'library'
    transitive = true;
  }
  compile('com.android.support:appcompat-v7:25.0.1') {
    exclude group: 'com.google.android', module: 'support-v4'
  }
  compile('com.google.android.gms:play-services-gcm:11.4.2') {
    force = true;
  }
  compile('com.google.android.gms:play-services-base:11.4.2') {
    force = true;
  }
  compile('com.google.android.gms:play-services-maps:11.4.2') {
    force = true;
  }
  compile('com.facebook.android:facebook-android-sdk:4.+') {
    exclude module: 'bolts-android'
  }
  compile('com.facebook.android:audience-network-sdk:4.+') {
    exclude module: 'play-services-ads'
  }
  compile('io.nlopez.smartlocation:library:3.2.11') {
    transitive = false
  }
}

apply plugin: 'com.google.gms.google-services'